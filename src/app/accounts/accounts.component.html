<h1>Accounts</h1>

<table
  class="accounts-table"
  mat-table
  #table
  [dataSource]="accountDataSource"
  cdkDropList
  [cdkDropListData]="accountDataSource"
  (cdkDropListDropped)="dropTable($event)"
>
  <!-- Reorder Column -->
  <ng-container matColumnDef="reorder">
    <th mat-header-cell *matHeaderCellDef>Reorder</th>
    <td mat-cell *matCellDef="let account">
      <mat-icon cdkDragHandle color="primary">reorder</mat-icon>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let account"><a [href]="account | accountLink">{{ account.name }}</a></td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-icon-button color="primary" (click)="createAccount()"><mat-icon>add</mat-icon></button>
    </td>
  </ng-container>

  <!-- Balance Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let account">{{ account.balance }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Currency Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef>Currency</th>
    <td mat-cell *matCellDef="let account">{{ account.currency }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let account">{{ account.type }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Button Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let account">
      <button mat-icon-button color="primary" (click)="updateAccount(account)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="primary" (click)="deleteAccount(account)"><mat-icon>delete</mat-icon></button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag [cdkDragData]="row"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
