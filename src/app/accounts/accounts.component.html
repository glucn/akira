<h1>Accounts</h1>

<table class="accounts-table" mat-table [dataSource]="accountDataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let account"> {{account.name}} </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-icon-button color="primary" (click)="createAccount()"><mat-icon>add</mat-icon></button>
    </td>
  </ng-container>

  <!-- Balance Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let account"> {{account.balance}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Currency Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Currency </th>
    <td mat-cell *matCellDef="let account"> {{account.currency}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let account"> {{account.type}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Button Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let account">
      <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
