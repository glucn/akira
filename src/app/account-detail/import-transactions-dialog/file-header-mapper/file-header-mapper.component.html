<form [formGroup]="formGroup">
  <table class="transaction-fields-table">
    <tr>
      <th>Transaction Fields</th>
      <th>File Fields</th>
    </tr>
    <tr>
      <td>Transaction Date</td>
      <td class="file-field-selection">
        <mat-select formControlName="transactionDate">
          <mat-option *ngFor="let field of fileHeader" [value]="field.value">
            {{ field.name }}
          </mat-option>
        </mat-select>
      </td>
    </tr>
    <tr>
      <td>Posted Date</td>
      <td class="file-field-selection">
        <mat-select formControlName="postedDate">
          <mat-option [value]="-1">(Same with transaction date)</mat-option>
          <mat-option *ngFor="let field of fileHeader" [value]="field.value">
            {{ field.name }}
          </mat-option>
        </mat-select>
      </td>
    </tr>
    <tr>
      <td>Category</td>
      <td class="file-field-selection">
        <mat-select formControlName="category">
          <mat-option [value]="-1">(Empty)</mat-option>
          <mat-option *ngFor="let field of fileHeader" [value]="field.value">
            {{ field.name }}
          </mat-option>
        </mat-select>
      </td>
    </tr>
    <tr>
      <td>Debit</td>
      <td class="file-field-selection">
        <mat-select formControlName="debit">
          <mat-option [value]="-1">(0)</mat-option>
          <mat-option *ngFor="let field of fileHeader" [value]="field.value">
            {{ field.name }}
          </mat-option>
        </mat-select>
      </td>
    </tr>
    <tr>
      <td>Credit</td>
      <td class="file-field-selection">
        <mat-select formControlName="credit">
          <mat-option [value]="-1">(0)</mat-option>
          <mat-option *ngFor="let field of fileHeader" [value]="field.value">
            {{ field.name }}
          </mat-option>
        </mat-select>
      </td>
    </tr>
    <tr>
      <td>Description</td>
      <td class="file-field-selection">
        <mat-select formControlName="description">
          <mat-option [value]="-1">(Empty)</mat-option>
          <mat-option *ngFor="let field of fileHeader" [value]="field.value">
            {{ field.name }}
          </mat-option>
        </mat-select>
      </td>
    </tr>
  </table>
</form>
