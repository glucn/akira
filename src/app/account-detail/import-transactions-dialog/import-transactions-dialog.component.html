<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="fileSelectionFormGroup">
    <form [formGroup]="fileSelectionFormGroup">
      <ng-template matStepLabel>Select a file</ng-template>
      <file-uploader formControlName="transactionFile"></file-uploader>
      <div class="stepper-buttons">
        <button mat-raised-button matStepperNext color="primary" [disabled]="fileSelectionFormGroup.invalid">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="fileHeaderMappingFormGroup">
    <ng-template matStepLabel>Map data fields</ng-template>
    <div *ngIf="this.fileSelectionFormGroup.get('transactionFile')?.value">
      <file-header-mapper [formGroup]="fileHeaderMappingFormGroup" [fileHeader]="fileHeader$ | async"></file-header-mapper>
    </div>
    <div class="stepper-buttons">
      <button mat-raised-button matStepperPrevious>Back</button>
      <button mat-raised-button matStepperNext color="primary" [disabled]="fileHeaderMappingFormGroup.invalid" (click)="test()">Next</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Import</ng-template>
    <p>Are your sure you want to import $X transaction to account $Y?</p>
    <div class="stepper-buttons">
      <button mat-raised-button matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" (click)="importTransactions()">Import</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
